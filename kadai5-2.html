<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>演習課題5-2：外部APIの呼び出しテスト</title>
</head>
<body>
    <h1 id="msg">httpbinのAPI</h1>
    <form name="apiform"><p>
        httpbinのフォーム：<input type="text" name="form_data">
        <button type="button" id="btn1" onclick="some_api(this.form)">実行</button>
    </p></form>
    
    <div id="result"></div>
    <script>
        async function some_api(myForm) {
            // ここにコードを書く
            const endpoint = "https://httpbin.org/";
            const aRes = await fetch(endpoint + document.getElementsByName("form_data")[0].value);
            const data = await aRes.text();
            document.getElementById("result").innerHTML =  data;
            // document.getElementById("result").innerHTML += myForm.form_data.value+"<br />";
            document.apiform.reset();
        }
    </script>
</body>
